<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style type="text/css">
    .container{
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>
<body style="background-color: black">


    <!-- <h1>{{selectedcountry}}</h1>
    <p>new:{{new}}</p>
    <p>active:{{active}}</p>
    <p>critical:{{critical}}</p>
    <p>recovered:{{recovered}}</p>
    <p>deaths:{{deaths}}</p>
    <p>total:{{total}}</p> -->

    <h1 style="color: white;text-align: center;"><span style="color:red">COVID-19</span> WORLDWIDE DATA</h1>
    
    <form style="margin-top: 50px" method="post" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
        <select class="form-control" name="selectedcountry">
            {% for country in mylist %}
            <option>{{country}}</option>
            {% endfor %}
        </select>
        <input type="submit" class="btn btn-danger" name="">
    </form>

    <h1 style="margin-top: 150px; color: white;text-align: center;">{{selectedcountry}}</h1>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="background-color: skyblue; height: 100px;width: 200px">
        <h1 style="text-align: center">{{total}}</h1>
        <p style="text-align: center">total cases</p>
        </div>
        <div class="container" style="background-color: green; height: 100px;width: 200px">
            <h1 style="text-align: center">{{recovered}}</h1>
            <p style="text-align: center">recovered cases</p>
            </div>
            <div class="container" style="background-color: gray; height: 100px;width: 200px">
                <h1 style="text-align: center">{{active}}</h1>
                <p style="text-align: center">active cases</p>
                </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="background-color: orange; height: 100px;width: 200px">
            <h1 style="text-align: center">{{new}}</h1>
            <p style="text-align: center">new cases</p>
            </div>
            <div class="container" style="background-color: red; height: 100px;width: 200px">
                <h1 style="text-align: center">{{deaths}}</h1>
                <p style="text-align: center">deaths cases</p>
                </div>
                <div class="container" style="background-color: yellow; height: 100px;width: 200px">
                    <h1 style="text-align: center">{{critical}}</h1>
                    <p style="text-align: center">critical cases</p>
                    </div>
    </div>
    <p style="color: aliceblue;text-align: center;margin-top: 50px;">Developed By <span style="color: white">Deepak Lakhtoia</span></p>


</body>
</html>
